<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic-Tac Toe</h1>

      <p id='message'></p>
      <h1>API Token Auth</h1>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="text" name="credentials[password]" placeholder="Password">
          <input type="text" name="credentials[password_confirmation]" placeholder="Password Confirmation">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <div class="container-fluid board pagination-centered">

              <div class="row">

                <div class="col-xs-4 box draw-bottom draw-right" data-i=0></div>

                <div class="col-xs-4 box draw-bottom draw-left draw-right" data-i=1></div>

                <div class="col-xs-4 box draw-bottom draw-left" data-i=2></div>

              </div>

              <div class="row">

                <div class="col-xs-4 box draw-bottom draw-top draw-right"  data-i=3></div>

                <div class="col-xs-4 box draw-left draw-right draw-top draw-bottom" data-i=4></div>

                <div class="col-xs-4 box draw-left draw-top draw-bottom" data-i=5></div>

              </div>

              <div class="row">

                <div class="col-xs-4 box draw-top draw-right" data-i=6></div>

                <div class="col-xs-4 box draw-top draw-right draw-left" data-i=7></div>

                <div class="col-xs-4 box draw-top draw-left" data-i=8></div>

              </div>

            </div>

    </body>
</html>
