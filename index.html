<!DOCTYPE html>
<html>
    <head>
      <title>Dee Jay's Tic-Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1 class="title">T<span class="green">I</span>C-<span class="blue">T</span>A<span class="red">C</span> G<span class="yellow">L</span>O<span class="purple">W</span></h1>
      <!-- Button trigger modal -->
      <button id="myBtn" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        options
      </button>

      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- <div class="modal-header"> -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      <!-- </div> -->
      <div class="modal-body">

        <h2 class="games"> Total Games! </h2>
        <h2 id="message2"></h2>
        <form class="games" id="games-search">
          <button type="submit" class="btn btn-defualt">Total Games</button>
        </form>

              <form id="change-password">
                <fieldset>
                  <h3 class="auth">Change Password!</h3>
                  <input type="password" name="passwords[old]" placeholder="Old Password">
                  <input class="new" type="password" name="passwords[new]" placeholder="New Password">
                  <input type="submit" name="submit" value="Change Password!">
                </fieldset>
              </form>

              <form class="sign-out" id="sign-out">
                      <fieldset>
                        <input type="submit" name="sign out" value="Sign Out!">
                      </fieldset>
                    </form>

      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

      <form id="create-game">
              <fieldset>
                <input type="submit" name="create game" value="Create New Game!">
              </fieldset>
            </form>

      <p id='message'></p>
      <form id="sign-up">
        <fieldset>
          <h3 class="auth">Sign up!</h3>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input class="green" type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <h3 class="auth">Sign in!</h3>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input class="blue" type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>


            <h1 id="message3"></h1>


      <div class="container">

              <div class="row">

                <div class="col-xs-4 box draw-bottom draw-right" id ="box0"></div>

                <div class="col-xs-4 box draw-bottom draw-left draw-right" id ="box1"></div>

                <div class="col-xs-4 box draw-bottom draw-left" id="box2"></div>

              </div>

              <div class="row">

                <div class="col-xs-4 box draw-bottom draw-top draw-right"  id="box3"></div>

                <div class="col-xs-4 box draw-left draw-right draw-top draw-bottom" id="box4"></div>

                <div class="col-xs-4 box draw-left draw-top draw-bottom" id="box5"></div>

              </div>

              <div class="row">

                <div class="col-xs-4 box draw-top draw-right" id="box6"></div>

                <div class="col-xs-4 box draw-top draw-right draw-left" id="box7"></div>

                <div class="col-xs-4 box draw-top draw-left" id="box8"></div>

              </div>

            </div>

    </body>
</html>
