<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic-Tac Toe</h1>

      <div class="container-fluid board pagination-centered">

              <div class="row">

                <button class="col-xs-4 box draw-bottom draw-right">box</button>

                <button class="col-xs-4 box draw-bottom draw-left draw-right">box</button>

                <button class="col-xs-4 box draw-bottom draw-left">box</button>

              </div>

              <div class="row">

                <button class="col-xs-4 box draw-bottom draw-top draw-right">box</button>

                <button class="col-xs-4 box draw-left draw-right draw-top draw-bottom">box</button>

                <button class="col-xs-4 box draw-left draw-top draw-bottom">box</button>

              </div>

              <div class="row">

                <button class="col-xs-4 box draw-top draw-right">box</button>

                <button class="col-xs-4 box draw-top draw-right draw-left">box</button>

                <button class="col-xs-4 box draw-top draw-left">box</button>

              </div>

            </div>

    </body>
</html>
