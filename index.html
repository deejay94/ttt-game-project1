<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic-Tac Toe</h1>

      <p id="message"></p>
        <form id="sign-up">
          <fieldset>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="text" name="credentials[password]" placeholder="Password">
            <input type="text" name="credentials[password_confirmation]" placeholder="Password Confirmation">
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>

      <!-- <h2 id="message"></h2> -->
      <div class="container">
        <div class="col" data-i=0 data-j=0></div>
        <div class="col" data-i=0 data-j=1></div>
        <div class="col" data-i=0 data-j=2></div>
      </div>

      <div class="container">
        <div class="col" data-i=1 data-j=0></div>
        <div class="col" data-i=1 data-j=1></div>
        <div class="col" data-i=1 data-j=2></div>
      </div>

      <div class="container">
        <div class="col" data-i=2 data-j=0></div>
        <div class="col" data-i=2 data-j=1></div>
        <div class="col" data-i=2 data-j=2></div>
      </div>

    </body>
</html>
